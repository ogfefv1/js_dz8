<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
     
        let divs = document.querySelectorAll("div");

        document.addEventListener("keydown", function (p)
        {
            if 
            (p.code === 'Digit1') 
            {
                divs[0].style.border = "2px solid red";
            }
            else
            if
              (p.code === 'Digit2') 
            {
                divs[1].style.border = "2px solid red";
            }
            else
            if (p.code === 'Digit3') 
            {
                divs[2].style.border = "2px solid red";
            }
            else
            if 
            (p.commandlKey && p.code === 'KeyA') 
            {
                divs.forEach(div => 
                {
                    div.style.border = "2px solid red";
                }
            );
        }
    }
);
    </script>
</body>

</html>
