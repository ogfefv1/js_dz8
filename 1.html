<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        #colorOutput 
        {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
   
        let elementDiv = document.querySelector("#colorOutput");

        document.addEventListener("keydown", function (p) 
        {
            if 
            (p.code === 'KeyG') 
            {
                elementDiv.style.backgroundColor = "green";
            } 
            else 
            if 
            (p.code === 'KeyR') 
            {
                elementDiv.style.backgroundColor = "red";
            } 
            else 
            if 
            (p.code === 'KeyB') 
            {
                elementDiv.style.backgroundColor = "blue";
            }
        }
    )
    </script>
</body>

</html>
